        <script type="text/javascript">

                    function add() {

                        var vId = '9999999';
                        var vCategoriaId = document.getElementById('inputCategoriaId').value;
                        var vDescricao = document.getElementById('inputDescricao').value;
                        var vPreco = document.getElementById('inputPreco').value;
                        var vImagem = document.getElementById('inputImagem').value;
                        var vStatus = document.getElementById('inputStatus').value;

                        var d = new Date();
                        var vData = d.getFullYear() + '-' + ((d.getMonth() + 1) < 10 ? '0' + (d.getMonth() + 1) : (d.getMonth() + 1)) + '-' + (d.getDate() < 10 ? '0' + d.getDate() : d.getDate()) + ' ' + (d.getHours() < 10 ? '0' + d.getHours() : d.getHours()) + ':' + (d.getMinutes() < 10 ? '0' + d.getMinutes() : d.getMinutes()) + ':' + (d.getSeconds() < 10 ? '0' + d.getSeconds() : d.getSeconds());

                        db.transaction(function(transaction) {
                            transaction.executeSql('INSERT INTO Produto(Id, CategoriaId, Descricao, Preco, Imagem, Status, DataInsert, DataUpdate) VALUES (?,?,?,?,?,?,?,?)', [vId, vCategoriaId, vDescricao, vPreco, vImagem, vStatus, vData, vData], nullCallBack, errorCallBack);
                        }, errorCallBack, goBack);

                    }

                    function goBack() {
                        location.href = 'produto-internos.html';
                    }

        </script>
