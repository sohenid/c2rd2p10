<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=yes, initial-scale=1.5, maximum-scale=1.5, minimum-scale=1.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>App</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
    </head>
    <body>

        <div id="menu">
            <ul>
                <li><a href="categorias.html"><span class="glyphicon glyphicon-th-large"></span> Cardápio</a></li>
                <li><a href="update-login.html"><span class="glyphicon glyphicon-repeat"></span> Atualizar</a></li>
                <li><a href="config-login.html"><span class="glyphicon glyphicon-cog"></span> Configurar</a></li>
                <li><a href="#" onclick="exit()"><span class="glyphicon glyphicon-off"></span> Fechar</a></li>
            </ul>
        </div>

        <div class="clearfix" style="padding: 10px 20px; border-bottom: 1px solid #eee">
            <button class="btn btn-default pull-right closed" id="show-hide-menu"><span class="glyphicon glyphicon-align-justify"></span></button>
        </div>

        <div style="padding: 10px 20px; border-bottom: 1px solid #eee;">
            <button class="btn btn-danger btn-block" onclick="callWaiter()"><span class="glyphicon glyphicon-bell"></span> Chamar Garçon</button>
        </div>

        <div class="main">
            <div id="output" class="clearfix">
                <div id="pagamento-group" style="margin-top: 20px; margin-bottom: 20px;">
                    <div style="margin-bottom: 10px">
                        Escolha a forma de pagamento:
                    </div>
                    <select id="pagamento" class="form-control">
                        <option value="1">Cartão de Crédito</option>
                        <option value="2">Cartão de Dédito</option>
                        <option value="3">Dinheiro</option>
                    </select>
                </div>
                <div id="troco-group" style="margin-bottom: 20px; display: none">
                    <div style="margin-bottom: 10px">
                        Precisa de troco?
                    </div>
                    <select id="troco" class="form-control">
                        <option value="N">Não</option>
                        <option value="S">Sim</option>
                    </select>
                </div>
                <div id="troco-valor-group" style="margin-bottom: 20px; display: none">
                    <div style="margin-bottom: 10px">
                        Troco pra quanto?
                    </div>
                    <script>
                        document.write('<select id="troco-valor" class="form-control">');
                        document.write('<option value="">Valor</option>');
                        for (i = 1; i <= 1000; i++) {
                            document.write('<option value="' + i + '">R$ ' + i + ',00</option>');
                        }
                        document.write('</select>');
                    </script>
                </div>
                <div id="continuar-group" style="display: none">
                    <a href="#" class="btn btn-success btn-block">Confirmar</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript">

                        $('#output').css('height', vWindowHeight - 110);

                        $('#pagamento').change(function() {
                            if ($('#pagamento').val() == '3') {
                                $('#continuar-group').css('display', 'none');
                                $('#troco-group').css('display', 'block');
                            } else {
                                $('#continuar-group').css('display', 'block');
                            }
                        });

                        $('#troco').change(function() {
                            if ($('#troco').val() == 'S') {
                                $('#troco-valor-group').css('display', 'block');
                            }
                        });

                        $('#troco-valor').change(function() {
                            if ($('#troco-valor').val() != '') {
                                $('#continuar-group').css('display', 'block');
                            } else {
                                $('#continuar-group').css('display', 'none');
                            }
                        });

        </script>

    </body>
</html>
